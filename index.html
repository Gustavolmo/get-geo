<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetGeo</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./index.js"></script>

  </head>
  <body>

    <header class="main-header">
      <h1 class="main-title">GetGeo</h1>
      <p class="sub-title">get coordinates for a polygon</p>
    </header>
    <div id="map"></div>
    <div class="results-box">
      <input
        id="key"
        class="input-field"
        type="text"
        placeholder="Enter your key"/>
      <button class="input-button">Activate</button>
      <p class="sub-text">To use the app and display the map, add a valid Google Maps API key</p>

      <h2 class="coordinates">Coordinates:</h2>
      <div class="coord-results"></div>
    </div>
    <br class="bottom" />
  
  </body>
</html>
